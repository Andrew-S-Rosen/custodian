machine:
  python:
    version: 3.5.2
dependencies:
  override:
    - pip install numpy
    - pip install -r requirements-ci.txt
    - python setup.py install --quiet
test:
  override:
    - mv custodian ctd
    - nosetests --config=nose.cfg --cover-html --cover-html-dir=$CIRCLE_ARTIFACTS
    - coveralls
